# docker-compose.db.yml
version: '3.8'

services:
  db:
    image: postgres:16
    container_name: local_postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - localnet

volumes:
  pgdata:

networks:
  localnet:
    driver: bridge
